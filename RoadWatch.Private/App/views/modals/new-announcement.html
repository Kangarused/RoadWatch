<div class="modal-header">
    <h4 class="modal-title">New Announcement</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form name="newAnnouncement" validation-schema schema="NewAnnouncement">
                <div class="form-group">
                    <fieldset>
                        <legend class="modal-legend">Title</legend>
                        <input type="text" name="title" class="form-control" ng-model="vm.new.title" />
                    </fieldset>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend class="modal-legend">Content</legend>
                        <textarea class="form-control v-resize" name="message" ng-model="vm.new.content" rows="4"></textarea>
                    </fieldset> 
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-primary" ng-click="vm.saveAnnouncement(newAnnouncement)"><span class="fa fa-save"></span> Save Announcement</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="vm.cancel()"><span class="fa fa-times"></span> Cancel</button>
</div>
