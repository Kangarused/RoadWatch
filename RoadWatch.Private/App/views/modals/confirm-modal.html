<div class="modal-header">
    <h3 class="modal-title">{{vm.modalData.modalHead}}</h3>
</div>
<div class="modal-body">
    <p>{{vm.modalData.modalBody}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.ok()"><span class="fa fa-check"></span> Confirm</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancel()"><span class="fa fa-times"></span> Cancel</button>
</div>
